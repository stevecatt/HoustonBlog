  <body>
    <div id="entirePageGrid"> <!-- Makes a grid for nav grid and news/blog grid -->

  <nav id="container" class="container"> <!-- Grid for navbar -->


  <div class="d-flex">
      <div class="dropdown mr-1">
        <button type="button" id="profileBtn" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
          <button id="signOut" type="button"><a class="dropdown-item" href="#">Sign Out</a></button>
          <button id="getSaved" onclick="getSavedArticles()" type="button"><a class="dropdown-item" href="#">Get Saved Articles</a></button>
        </div>
      </div>
    </div>
    <!--Information for the Zip button on navbar-->
    <div class="dropdownIconZip">
      <button id="zipcodedrop" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Change Zip</button>
      <div class="dropdown-menu" aria-labelledby="zipcodedrop">
      <form class="px-4 py-3">
          <div class="form-group">
            <label for="zipInput">Zip Code</label>
            <input type="text" id="zipInput" placeholder="Enter Zip Code"/>
          </div>
          <button type="button" id="submitBtn">Enter</button>
        </form> <!-- Make sure you are closing your html elements -->
      </div>
  </div>



    <!-- Information for the sign in button -->
    <div class="dropdownIconLogIn">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="signInMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sign In</button>
          <div class="dropdown-menu" aria-labelledby="signInMenu">
               <form class="px-4 py-3">
                   <div class="form-group">
                     <label for="exampleDropdownFormEmail1">Email address</label><br>
                     <input id="signInEmailAddress" placeholder="email@example.com"></input>
                   </div>
                   <div class="form-group">
                     <label for="exampleDropdownFormPassword1">Password</label><br>
                     <input id="signInPassword" type="password" placeholder="Password"></input>
                   </div>
                   <button id="signInUser">Sign In</button>
               </form>
           </div>
  </div>

  <div class="dropdownIconSignUp">
          <button type="button" class=" btn btn-secondary dropdown-toggle" id="signUpMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Join</button>

          <!-- Information for the Join button. -->

          <div class="dropdown-menu" aria-labelledby="signUpMenu">
              <form class="px-4 py-3">
                  <div class="form-group">
                    <label for="exampleDropdownFormEmail1">Email address</label><br>
                    <input id="signUpEmailAddress" placeholder="email@example.com"></input>
                  </div>
                  <div class="form-group">
                    <label for="exampleDropdownFormPassword1">Password</label><br>
                    <input id="signUpPassword" type="password" placeholder="Password"></input>
                  </div>
                  <button id="signUpUser">Sign Up</button>
              </form>
          </div>
      </div>
  </nav>

  <div id="weatherDivStyling" class="weatherDivStyling">

    </ul>
  </div>

</div> <!-- closes containerForNews -->

</div>
</div>
